name: Deploy API to Render

on:
  push:
    branches: ['main']
    paths:
      - 'apps/api/**'
      - 'render.yaml'
      - '.github/workflows/deploy-api.yml'
  workflow_dispatch:

jobs:
  notify-render:
    runs-on: ubuntu-latest
    steps:
      - name: Trigger Render Deploy
        run: |
          echo "Render автоматично визначить зміни через render.yaml та autoDeploy: true"
          echo "Якщо потрібно форсувати деплой, використайте Render Dashboard → Manual Deploy"
          
      - name: Check Render Service Status
        run: |
          echo "Перевірте статус сервісу на https://dashboard.render.com"
          echo "Render автоматично задеплоїть зміни з main гілки"

