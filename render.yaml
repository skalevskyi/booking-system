services:
  - type: web
    name: booking-system-api
    env: node
    plan: free
    buildCommand: pnpm install && cd apps/api && pnpm prisma:generate && pnpm build
    startCommand: cd apps/api && pnpm start
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 10000
      - key: DATABASE_URL
        fromDatabase:
          name: booking-system-db
          property: connectionString
      - key: JWT_SECRET
        generateValue: true
      - key: JWT_REFRESH_SECRET
        generateValue: true
      - key: JWT_ACCESS_EXPIRES_IN
        value: 15m
      - key: JWT_REFRESH_EXPIRES_IN
        value: 7d
      - key: FRONTEND_URL
        value: https://skalevskyi.github.io

databases:
  - name: booking-system-db
    plan: free
    databaseName: booking

